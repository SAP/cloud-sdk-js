version: 2
updates:
  - package-ecosystem: npm
    target-branch: main
    directory: '/'
    schedule:
      interval: daily
      time: '01:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
