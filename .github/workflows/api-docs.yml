name: update-api-documentation

on:
  push:
    branches: [main]
    paths:
    - 'docs/**'

jobs:
  push-to-documentation-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Add key
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "${{ secrets.SERVER_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat <<EOT >> ~/.ssh/config
          Host github.com
          HostName github.com
          IdentityFile ~/.ssh/id_rsa
          EOT
      - name: Push generated API documentation to documentation branch
        env:
          USE_SSH: true
          GIT_USER: gh-actions
        run: |
          git config --global user.email "gh-actions@github.com"
          git config --global user.name "gh-actions"
          set -x
          cd ..
          git clone --depth 1 git@github.com:SAP/cloud-sdk.git
          rsync -avz cloud-sdk-js/docs/api/ cloud-sdk/static/api/
          cd cloud-sdk
          git add -A
          git commit -a -m "JS API documentation update via pipeline" || exit 0
          git push
