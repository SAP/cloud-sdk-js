name: Download NPM Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  downloads:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git fetch --depth=1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn ts-node scripts/npm-stats.ts
        name: Download Stats
