name: Master Build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Use Node 11.9.0
      uses: actions/setup-node@v1
      with:
        node-version: 11.9.0
    - name: Build
      run: |
        node --version
        npm run bootstrap
        ls node_modules
    - name: Transpile
      run: npm run transpile
    - name: Test
      run: npm run test
    - name: Lint
      run: npm run lint
    - name: License check
      run: npm run check-license
    - name: CI audit
      run: npm run ci-audit
    - name: Publish canary
      run: |
        echo '//registry.npmjs.org/:_authToken=${NPM_PUBLISH_TOKEN}' >> .npmrc
        npm run release-canary
      env:
        NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
