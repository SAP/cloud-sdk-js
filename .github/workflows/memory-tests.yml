name: memory-tests

on:
  pull_request: ~
  workflow_dispatch:
  schedule:
    - cron: 0 21 * * *

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: yarn install --frozen-lockfile
        name: install root
      - run: yarn e2e-tests pretest
        name: start e2e tests server
      - run: yarn install
        name: install test v1
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: yarn generate-vdm
        name: generate v1 test client
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: yarn test
        name: test v1 memory usage
        working-directory: test-packages/mermory-tests/sdk-v1/
