name: memory-tests

on:
  pull_request: ~
  workflow_dispatch:
  schedule:
    - cron: 0 21 * * *

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: echo "::set-output name=testKey::111"
        id: testId
      - run: echo '${{ steps.testId.outputs.testKey }}'
      - run: yarn install
        name: install test v1
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: yarn generate-vdm
        name: generate v1 test client
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: node --inspect test-script.js && ls && cat result.txt
        working-directory: test-packages/mermory-tests/sdk-v1/
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - run: npx ts-node scripts/compare-memory-usage.ts 5 9
        name: compare v1 and canary

