name: memory-tests

on:
  pull_request: ~
  workflow_dispatch:
  schedule:
    - cron: 0 21 * * *

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: yarn install --frozen-lockfile
        name: install root
      - run: yarn e2e-tests pretest
        name: start e2e tests server
      - run: yarn install
        name: install test v1
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: yarn generate-vdm
        name: generate v1 test client
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: echo "::set-output name=value::$(yarn test)"
        name: test v1 memory usage
        id: v1-memory-usage
        working-directory: test-packages/mermory-tests/sdk-v1/
      - run: echo '${{ steps.v1-memory-usage.outputs.value }}'
      - run: ts-node scripts/compare-memory-usage.ts 5 9
        name: compare v1 and canary

