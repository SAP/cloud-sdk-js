name: release

on:
  release:
    types: [published]

jobs:
  stable-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: yarn install --frozen-lockfile
      - name: Stable Release
        run: |
          git update-index --assume-unchanged .yarnrc.yml
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> .yarnrc.yml
          yarn lerna publish from-git -y
        env:
          NPM_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}
