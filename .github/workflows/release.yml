name: Release Cloud SDK documentation

on:
  push:
    branches: [documentation]

jobs:
 release:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Add key
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        echo "${{ secrets.SERVER_DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        cat <<EOT >> ~/.ssh/config
        Host github.com
        HostName github.com
        IdentityFile ~/.ssh/id_rsa
        EOT
    - name: Release Documentation to GitHub Pages
      env:
        USE_SSH: true
        GIT_USER: irrelevant
      run: |
        git config --global user.email "irrelevant@completely.irrelevant"
        git config --global user.name "irrelevant"
        npm ci
        npx docusaurus deploy
