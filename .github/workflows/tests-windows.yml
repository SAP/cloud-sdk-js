name: windows-tests

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - run: git fetch --depth=1
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn test:unit
      - run: yarn test:integration
        if: always()
      - run: yarn test:self
      - run: yarn test:type
