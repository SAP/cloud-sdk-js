  '/v1/workflow-instances/{workflowInstanceId}/roles':
    get:
      summary: Retrieve instance roles
      operationId: getInstanceRoles
      tags:
        - Workflow Instances
      description: >
        Retrieves the instance-specific role assignments of the given workflow
        instance.

         Roles permitted to execute this operation: 
         - Global roles: WorkflowAdmin
         - Instance-specific roles: adminUsers, adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_GET_ROLES
      parameters:
        - in: path
          name: workflowInstanceId
          required: true
          type: string
          minLength: 36
          maxLength: 36
          description: >-
            The workflow instance ID for which the roles should be retrieved.
            The workflow instance ID is 36 characters long.
      responses:
        '200':
          description: >-
            Returns a list of assigned users and a list of assigned groups for
            each role on the given workflow instance.
          schema:
            $ref: '#/definitions/WorkflowInstanceRoles'
          examples:
            application/json:
              viewerUsers:
                - UserId1
                - UserId8
              viewerGroups:
                - Team17
              adminUsers: []
              adminGroups: []
              contextViewerUsers: []
              contextViewerGroups: []
              contextAdminUsers:
                - UserId1
              contextAdminGroups:
                - Managers
                - Team5
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
    patch:
      summary: Update instance roles
      operationId: updateInstanceRoles
      tags:
        - Workflow Instances
      description: >-
        Updates the instance-specific role assignments of the given workflow
        instance.


        Any of the role assignment properties that is present in the request
        body will overwrite the existing assignments with the new

        assignments. Any properties that are either null or not present at all
        in the request body will leave the corresponding role

        assignments unchanged.


        The maximum number of users and groups that can be assigned to each role
        is limited to 100.


        The use of expressions as part of the role assignments (e.g.
        ${context.variable}) is only allowed for workflow instances that are

        not yet COMPLETED or CANCELED.


        Roles permitted to execute this operation: 
         - Global roles: WorkflowAdmin
         - Instance-specific roles: adminUsers, adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_UPDATE_ROLES

        Examples:

        - Setting **viewerUsers: "UserId1, UserId8"** will remove all existing
        user assignments of the viewer role and then assign
          only the two specified users to the role.
        - Setting **viewerUsers: ""** will remove all existing user assignments
        of the viewer role.

        - Specifying any non-null **viewerUsers** in the request body and
        leaving out **viewerGroups** will update the user
          assignments and leave the group assignments unchanged.
      parameters:
        - in: path
          name: workflowInstanceId
          required: true
          type: string
          minLength: 36
          maxLength: 36
          description: >-
            The workflow instance ID for which the role assignments should be
            updated. The workflow instance ID is 36 characters long.
        - in: body
          name: body
          description: Specify new role assignments.
          required: true
          schema:
            $ref: '#/definitions/WorkflowInstanceRolesUpdatePayload'
      responses:
        '204':
          description: The workflow instance role assignments were updated.
        '400':
          $ref: '#/responses/400ExpressionsForFinalizedInstance'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '409':
          $ref: '#/responses/409Conflict'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
