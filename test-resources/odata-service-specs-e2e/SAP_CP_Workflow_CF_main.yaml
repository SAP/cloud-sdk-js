            of the custom workflow attribute with the ID
            'ExampleCustomAttribute'.

            You can specify parameters for other attributes in an analogous way.

            If you specify a parameter several times, the logical operators
            apply as outlined in the overall description of this API.

            If custom workflow attributes with different IDs are present in the
            URL, only workflow instances which contain all of them with the
