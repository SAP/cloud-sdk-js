  '/v1/workflow-instances/{workflowInstanceId}/context':
    get:
      summary: Retrieve instance context
      operationId: getInstanceContext
      tags:
        - Workflow Instances
      description: >-
        **Warning: Users with the role "WorkflowAdmin" are no longer able to
        view the workflow context.

        To allow these users to continue to view the context, assign the role
        "WorkflowContextViewer" to them.**


        Retrieves the context for a workflow instance independent of its
        status. 


        Roles permitted to execute this operation: 
         - Global roles: WorkflowContextViewer, WorkflowContextAdmin
         - Instance-specific roles: contextViewerUsers, contextViewerGroups, contextAdminUsers, contextAdminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_GET_CONTEXT
      parameters:
        - in: path
          name: workflowInstanceId
          minLength: 36
          maxLength: 36
          required: true
          type: string
          description: >-
            The workflow instance ID for which the context should be retrieved.
            The workflow instance ID is 36 characters long.
      responses:
        '200':
          description: Returns the context of the workflow instance.
          schema:
            type: object
            description: The context of the workflow instance.
          examples:
            application/json:
              aString: hello world!
              aBoolean: true
              aShort: 200
              aInteger: 20000
              aLong: 2000000000
              aDouble: 1.5
              aDate: '2012-04-23T18:25:43.511Z'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
    patch:
      summary: Update instance context
      operationId: updateInstanceContext
      tags:
        - Workflow Instances
      description: >-
        Modifies parts of the context for a workflow instance independent of its
        status.


        Take special care when using this API, because it might change the
        workflow context in ways that are incompatible with the expectations 

        of the tasks in the workflow definition. Before changing the context, we
        recommend that you suspend the workflow instance and make sure that 

        the execution has come to a halt, that is, that no further steps are
        being added to the execution log. Refer to PATCH on the parent resource 

        and GET on the 'execution-logs' sibling resource.


        Roles permitted to execute this operation: 
         - Global roles: WorkflowContextAdmin
         - Instance-specific roles: contextAdminUsers, contextAdminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_UPDATE_CONTEXT
      parameters:
        - in: path
          name: workflowInstanceId
          required: true
          type: string
          minLength: 36
          maxLength: 36
          description: >-
            Specify the workflow instance ID for which the context should be
            modified. The workflow instance ID is 36 characters long.
        - in: body
          name: body
          description: >-
            Specify the modified parts of the context.

            Note that the modification is limited by the allowed content length
            of the request body. The length is restricted to ensure optimal
            operation of the service.
          required: true
          schema:
            type: object
            description: Specify the new parts of the workflow instance context.
      responses:
        '204':
          $ref: '#/responses/204ContextUpdate'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '409':
          $ref: '#/responses/409Conflict'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
    put:
      summary: Overwrite instance context
      operationId: setInstanceContext
      tags:
        - Workflow Instances
      description: >-
        Overrides the context for a workflow instance independent of its
        status. 


        Take special care when using this API, because it will override the
        workflow context, that is, it might change the workflow context 

        in ways that are incompatible with the expectations of the tasks in the
        workflow definition. Before changing the context, we recommend that you

        suspend the workflow instance and check that the execution has come to a
        halt, that is, no further steps are being added to the execution log. 

        Refer to PATCH on the parent resource and GET on the 'execution-logs'
        sibling resource.


        Roles permitted to execute this operation: 
         - Global roles: WorkflowContextAdmin
         - Instance-specific roles: contextAdminUsers, contextAdminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_UPDATE_CONTEXT
      parameters:
        - in: path
          name: workflowInstanceId
          required: true
          type: string
          minLength: 36
          maxLength: 36
          description: >-
            Specify the workflow instance ID for which the context should be
            overridden. The workflow instance ID is 36 characters long.
        - in: body
          name: body
          description: >-
            Specify the new context according to the given schema.

            The length of the request body is limited to ensure optimal
            operation of the service.
          required: true
          schema:
            type: object
            description: Specify the new context of the workflow instance.
      responses:
        '204':
          $ref: '#/responses/204ContextUpdate'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '409':
          $ref: '#/responses/409Conflict'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
