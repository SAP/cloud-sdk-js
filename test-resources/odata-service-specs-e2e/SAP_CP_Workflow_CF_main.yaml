  /v1/workflow-instances:
    get:
      summary: Retrieve all instances by query parameters
      operationId: queryInstances
      tags:
        - Workflow Instances
      description: >
        Retrieves workflow instances by parameters. If no parameters are
        specified, all RUNNING, or ERRONEOUS instances are returned.

        Parameters for different attributes of the instance are evaluated using
        the logical 'and' operator. If multiple parameters are

        specified for the same attribute or a parameter is specified multiple
        times, results are matched using the logical 'or' operator,

        unless noted otherwise. Empty parameters are treated as if they were not
        given.


        Roles permitted to execute this operation:
         - Global roles: WorkflowViewer, WorkflowAdmin
         - Instance-specific roles: viewerUsers, viewerGroups, adminUsers, adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_GET
      parameters:
        - description: >-
            The attribute and direction by which workflow instances are sorted.
            The sort attribute and direction are separated by a space.

            The parameter value is case-sensitive. You can only specify one
            ordering parameter, which contains attribute and direction.

            If sort by definitionVersion is enabled, then definitionId is also
            added to the sorting query.

            If not specified, the results are sorted by the 'startedAt'
            attribute, in descending order.

             * id asc - Ascending, from A to Z case-sensitive.
             * id desc - Descending, from Z to A case-sensitive.
             * definitionId asc - Ascending, from A to Z case-sensitive.
             * definitionId desc - Descending, from Z to A case-sensitive.
             * definitionVersion asc - Ascending, from A to Z case-sensitive.
             * definitionVersion desc - Descending, from Z to A case-sensitive.
             * startedAt asc - Ascending, from A to Z case-sensitive.
             * startedAt desc - Descending, from Z to A case-sensitive.
             * completedAt asc - Ascending, workflow instance completion or cancelation time from the oldest to the most recent, not yet COMPLETED workflow instances first.
             * completedAt desc - Descending, from the most recently COMPLETED or CANCELED workflow instance to the oldest ones, not yet COMPLETED workflow instances last.
             * startedBy asc - Ascending, from A to Z case-sensitive.
             * startedBy desc - Descending, from Z to A case-sensitive.
             * subject asc - Ascending, from A to Z case-sensitive, workflow instances without subject first.
             * subject desc - Descending, from Z to A case-sensitive, workflow instances without subject last.
             * businessKey asc - Ascending, from A to Z case-sensitive, workflow instances without business key first.
             * businessKey desc - Descending, from Z to A case-sensitive, workflow instances without business key last.
          enum:
            - id asc
            - id desc
            - definitionId asc
            - definitionId desc
            - definitionVersion asc
            - definitionVersion desc
            - startedAt asc
            - startedAt desc
            - completedAt asc
            - completedAt desc
            - startedBy asc
            - startedBy desc
            - subject asc
            - subject desc
            - businessKey asc
            - businessKey desc
          in: query
          name: $orderby
          default: startedAt desc
          required: false
          type: string
        - description: "Specify the number of records you want to skip from the beginning.\nYou can skip at most 4000 records. To indicate a result range that starts, for example, at 1001,\_combine the $skip with the $top parameter.\nIf not specified, no records are skipped.\nRefer also to the $top parameter."
          in: query
          maximum: 4000
          minimum: 0
          name: $skip
          default: 0
          required: false
          type: integer
        - description: "Specify the number of records you want to show.\nYou can get at most 1000 records per API call. To indicate a result range that starts, for example, at 1001,\_combine the $top with the $skip parameter.\nIf not specified, 100 records are returned.\nRefer also to the $skip parameter."
          in: query
          maximum: 1000
          minimum: 0
          name: $top
          default: 100
          required: false
          type: integer
        - description: >
            Specify whether the total count of the workflow instances, which
            match the search criteria, should be returned as a value

            of the X-Total-Count response header. To enable the header, use the
            'allpages' setting. To disable the header, use the 'none' setting.

            The values are case-sensitive.
          enum:
            - allpages
            - none
          in: query
          name: $inlinecount
          default: none
          required: false
          type: string
        - description: >
            You can request custom workflow attributes to become part of the
            workflow instance output by specifying the value 'attributes' for
            the '$expand' parameter.

            Otherwise, if the '$expand' parameter is not specified, the
            'attributes' field is not included into the output of the workflow
            instance. Note that labels

            as well as the order of the custom workflow attributes in which they
            are returned, are taken from the latest versions of the workflow
            definitions where

            these attributes are present.
          in: query
          name: $expand
          enum:
            - attributes
          required: false
          type: string
        - description: >-
            Specify the workflow instance ID. The workflow instance ID is 36
            characters long.
          in: query
          name: id
          minLength: 36
          maxLength: 36
          required: false
          type: string
        - description: >-
            Specify the ID of the workflow definition. The ID is at most 64
            characters long.
          minLength: 1
          maxLength: 64
          in: query
          name: definitionId
          required: false
          type: string
        - description: Specify the version of the workflow definition.
          in: query
          name: definitionVersion
          required: false
          type: string
        - description: >-
            Specify the status of the workflow instance. The values are not
            case-sensitive.
          enum:
            - RUNNING
            - ERRONEOUS
            - SUSPENDED
            - CANCELED
            - COMPLETED
