            operator; 'completedAt' parameter using the logical 'or' operator.
          in: query
          name: completedFrom
          required: false
          type: string
        - description: >
            Specify the end (inclusive) of the time range during which a
            returned workflow was changed to status COMPLETED or CANCELED.


            Supports two date formats:


            1. yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

