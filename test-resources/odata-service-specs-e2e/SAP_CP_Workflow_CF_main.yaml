            returned workflow was started.


            Supports two date formats:


            1. yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

            1. yyyyMMddHHmmss.SSS


            The parameter operates on the 'startedAt' attribute of a workflow
            instance. It is combined with the following parameters,

            if available: 'startedUpTo' parameter using the logical 'and'
            operator; 'startedAt' parameter using the logical 'or' operator.
          in: query
