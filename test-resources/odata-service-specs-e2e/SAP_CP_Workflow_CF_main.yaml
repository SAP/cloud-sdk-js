            1. yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

            1. yyyyMMddHHmmss.SSS
          in: query
          name: completedAt
          required: false
          type: string
        - description: >
            Specify the beginning (inclusive) of the time range during which a
            returned workflow was changed to status COMPLETED or CANCELED.


            Supports two date formats:


            1. yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

            1. yyyyMMddHHmmss.SSS


            The parameter operates on the 'completedAt' attribute of a workflow
            instance. It is combined with the following parameters,

