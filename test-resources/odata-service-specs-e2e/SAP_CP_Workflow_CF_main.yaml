  /v1/messages/:
    post:
      summary: Send message
      operationId: sendMessage
      tags:
        - Messages
      description: >-
        Sends a message to a set of workflow instances for consumption in
        intermediate message events. The message is identified by the name
        specified in the workflow model (request body parameter 'definitionId') 

        and parameters identifying the workflow instances that should consume
        the message. 


        The message is consumed by the workflow instances that match the
        following criteria:


        * The instance can be a specific match when using its workflow instance
        ID (request body parameter 'workflowInstanceId'). 

        Or the instance is a generic match when using the ID of the workflow
        model together with the business key (request body parameters
        'workflowDefinitionId' respectively 'businessKey').

        You can either use the specific or generic match but not both in the
        same call.


        * The workflow instance is not in the SUSPENDED state.


        * The workflow instance currently waits at the intermediate message
        event referring to the specified message.


        The business key of a workflow instance matches if the business key
        specified in the request body is the same.  


        Roles permitted to execute this operation:
         - Global roles:  WorkflowMessageSender
         - Scope: MESSAGE_SEND
      parameters:
        - description: >-
            Specify the request body according to the given schema.

            The length of the request body is limited to ensure optimal
            operation of the service.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/SendMessagePayload'
      responses:
        '200':
          description: Returns a list of workflow instance IDs that consumed the message.
          schema:
            type: array
            minItems: 0
            items:
              $ref: '#/definitions/ConsumingWorkflowInstance'
          examples:
            application/json:
              - id: c4f2-4066-0ba1-ee8393107bc2
              - id: fef2-5066-1ba1-fe8393107ef5
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '409':
          $ref: '#/responses/409Conflict'
        '422':
          $ref: '#/responses/422MessageNotConsumed'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
