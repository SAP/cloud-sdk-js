            255 characters.
          in: query
          name: containsText
          required: false
          type: string
          maxLength: 255
        - description: >-
            Specify the business key of the workflow instance, in UTF-8
            encoding.

            The business key of a workflow instance is limited to 255
            characters.
          in: query
          name: businessKey
          maxLength: 255
          required: false
