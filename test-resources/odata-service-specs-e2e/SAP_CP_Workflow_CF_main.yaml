  '/v1/workflow-instances/{workflowInstanceId}':
    patch:
      summary: Update instance
      operationId: updateInstance
      tags:
        - Workflow Instances
      description: >-
        Modifies the properties of a given workflow instance, for example, sets
        its status to CANCELED or RUNNING.


        Status change effects may not take effect immediately, due to
        asynchronous processing of the request. When you change the status to
        CANCELED, note the following:


        * Workflow instances in CANCELED status are considered final, that is,
        no further changes are allowed. This is valid as well for other APIs and
        the processing according to the workflow definition.


        * Workflow instances in CANCELED status stop processing as soon as the
        system allows.


        When you are changing the status to SUSPENDED, note the following:


        * Status SUSPENDED manually and temporarily suspends processing.


        * Workflow instances in SUSPENDED status stop processing as soon as the
        system allows.


        * Workflow instances remain in SUSPENDED status until a status change to
        RUNNING or CANCELED is requested.


        * While the workflow instance status reported by the respective API
        might change with immediate effect, follow-up actions might only be
        successful, after asynchronous processing within the workflow instance
        actually has stopped. To check whether asynchronous processing is
        ongoing, analyze the execution logs or check the workflow definition
        structure.


        When you are changing the status to RUNNING, note the following:


        * For workflow instances in ERRONEOUS status, this retries the failed
        activities. If these activities continue failing, the workflow instance
        automatically moves again into ERRONEOUS status.


        * If the workflow instance had previously been suspended while in
        ERRONEOUS status, failed activities, such as service tasks, are retried.

         Roles permitted to execute this operation:
         - Global roles: WorkflowAdmin
         - Instance-specific roles: adminUsers, adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scopes: WORKFLOW_INSTANCE_CANCEL, WORKFLOW_INSTANCE_RETRY_RESUME, WORKFLOW_INSTANCE_SUSPEND
      parameters:
        - in: path
          name: workflowInstanceId
          description: >-
            The ID of the workflow instance, which should be modified. The
            workflow instance ID is 36 characters long.
          required: true
          type: string
          minLength: 36
          maxLength: 36
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/WorkflowInstanceUpdatePayload'
      responses:
        '202':
          description: >-
            The request is successful and the properties will be changed
            asynchronously.
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '409':
          $ref: '#/responses/409Conflict'
        '422':
          $ref: '#/responses/422InvalidStatus'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
    get:
      summary: Retrieve workflow instance by ID
      operationId: getInstance
      tags:
        - Workflow Instances
      description: |-
        Retrieves the workflow instance with the specified workflow instance ID.

        Roles permitted to execute this operation:
         - Global roles: WorkflowViewer, WorkflowAdmin
         - Instance-specific roles: viewerUsers, viewerGroups, adminUsers, adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
         - Scope: WORKFLOW_INSTANCE_GET
      parameters:
        - in: path
          name: workflowInstanceId
          description: >-
            The ID of the workflow instance, which should be retrieved. The
            workflow instance ID is 36 characters long.
          required: true
          type: string
          minLength: 36
          maxLength: 36
        - description: >
            You can request custom workflow attributes to become part of the
            workflow instance output by specifying the value 'attributes' for
            the '$expand' parameter.

            Otherwise, if the '$expand' parameter is not specified, the
            'attributes' field is not included into the output of the workflow
            instance. Note that labels

            as well as the order of the custom workflow attributes in which they
            are returned, are taken from the latest versions of the workflow
            definitions where

            these attributes are present.
          in: query
          name: $expand
          enum:
            - attributes
          required: false
          type: string
      responses:
        '200':
          description: The requested workflow instance.
          schema:
            $ref: '#/definitions/WorkflowInstance'
          examples:
            application/json:
              id: '13'
              definitionId: LeaveRequestWorkflow
              definitionVersion: '2'
              subject: Leave Request for Alice
              businessKey: s021445
              status: RUNNING
              startedAt: '2016-11-01T19:59:59.000Z'
              startedBy: Alice
              completedAt: null
              rootInstanceId: 25bd51d6-200d-11eb-a911-eeee0a811eb6
              parentInstanceId: 1dsd2g6y-620d-a1eb-t90r-3gy70af11e8g
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
