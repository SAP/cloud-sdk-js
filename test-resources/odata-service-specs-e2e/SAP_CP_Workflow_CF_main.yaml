      description: >
        Retrieves a list of the latest version of each revision of each deployed
        form definition. The request can be parameterized. 

        The results are sorted by the 'createdAt' attribute in descending order.


        Roles permitted to execute this operation:
         - Global roles:  WorkflowViewer, WorkflowAdmin, WorkflowDeveloper
