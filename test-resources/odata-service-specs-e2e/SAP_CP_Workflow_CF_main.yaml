paths:
  /v1/workflow-definitions:
    get:
      summary: Retrieve all workflow definitions
      operationId: queryDefinitions
      tags:
        - Workflow Definitions
      description: >
        Retrieves a list of the latest version of each deployed workflow
        definition. The request can be parameterized.


        Roles permitted to execute this operation:
         - Global roles:  WorkflowViewer, WorkflowAdmin, WorkflowDeveloper
         - Scope: WORKFLOW_DEFINITION_GET
      parameters:
        - in: query
          name: $orderby
          required: false
          type: string
          default: createdAt desc
          description: >-
            Specify the attribute you want to sort by and the order separated by
            a space. If the order is omitted it is ascending by default.

            If not specified, the results are sorted by the 'createdAt'
            attribute in descending order.
          enum:
            - id
            - id asc
            - id desc
            - version
            - version asc
            - version desc
            - name
            - name asc
            - name desc
            - createdAt
            - createdAt asc
            - createdAt desc
            - createdBy
            - createdBy asc
            - createdBy desc
        - in: query
          name: $skip
          required: false
          type: integer
          minimum: 0
          maximum: 4000
          default: 0
          description: "Specify the number of records you want to skip from the beginning.\nYou can skip at most 4000 records. To indicate a result range that starts, for example, at 1001,\_combine the $skip with the $top parameter.\nIf not specified, no records are skipped.\nRefer also to the $top parameter."
        - in: query
          name: $top
          required: false
          type: integer
          minimum: 0
          maximum: 1000
          default: 100
          description: "Specify the number of records you want to show.\nYou can get at most 1000 records per API call. To indicate a result range that starts, for example, at 1001,\_combine the $top with the $skip parameter.\nIf not specified, 100 records are returned.\nRefer also to the $skip parameter."
        - in: query
          name: $inlinecount
          required: false
          type: string
          default: none
          description: >-
            Specify whether the total count of the workflow definitions should
            be returned as the value of the X-Total-Count response header.

            To enable the header, use the 'allpages' setting. To disable the
            header, use the 'none' setting. The values are case-sensitive.
          enum:
            - allpages
            - none
      responses:
        '200':
          description: Returns a list of deployed workflow definitions.
          schema:
            type: array
            minItems: 0
            items:
              $ref: '#/definitions/WorkflowDefinition'
          examples:
            application/json:
              - id: LeaveRequestWorkflow
                name: Leave Request Workflow
                version: '2'
                createdBy: UserId1
                createdAt: 2018-05-09T11:42:27.524Z
                jobs: []
              - id: OrderingWorkflow
                name: Ordering Workflow
                version: '4'
                createdBy: UserId13
                createdAt: 2018-05-04T23:07:04.003Z
                jobs: []
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
  '/v1/workflow-definitions/{definitionId}':
    get:
      summary: Retrieve workflow definition by ID
      operationId: getDefinition
      tags:
        - Workflow Definitions
      description: |
        Retrieves the latest version of the specified workflow definition.

        Roles permitted to execute this operation:
         - Global roles:   WorkflowViewer, WorkflowAdmin, WorkflowDeveloper
         - Scope: WORKFLOW_DEFINITION_GET
      parameters:
        - in: path
          name: definitionId
          required: true
          type: string
          minLength: 1
          maxLength: 64
          description: >-
            The ID of the workflow definition for which the latest version
            should be retrieved. The ID is at most 64 characters long.
      responses:
        '200':
          description: Returns a single workflow definition version.
          schema:
            $ref: '#/definitions/WorkflowDefinition'
          examples:
            application/json:
              id: LeaveRequestWorkflow
              name: Leave Request Workflow
              version: '2'
              createdBy: UserId1
              createdAt: 2018-05-09T11:42:27.524Z
              jobs: []
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowDefinitionNotFound'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
    delete:
      summary: Delete workflow definition
      operationId: undeployDefinition
      tags:
        - Workflow Definitions
      description: >
        Undeploys all versions of an existing workflow definition and deletes
        the corresponding workflow instances. Once the undeployment has started,
        you can no longer start a new workflow instance based on this workflow
        definition.


        Roles permitted to execute this operation:
         - Global roles:  WorkflowTenantOperator
         - Scope: WORKFLOW_DEFINITION_UNDEPLOY
      parameters:
        - in: path
          name: definitionId
          required: true
          type: string
          minLength: 1
          maxLength: 64
          description: >-
            The ID of the workflow definition to be undeployed. The ID is at
            most 64 characters long.
        - description: >
            Whether the undeployment of the workflow definition deletes active
            workflow instances.

            If the parameter is false or not specified and there are active
            workflow instances for the specified workflow definition, 

            the undeployment is rejected. An instance is considered active if it
            is in status RUNNING, ERRONEOUS, or SUSPENDED.
          in: query
          name: cascade
          required: false
          default: false
          type: boolean
      responses:
        '202':
          $ref: '#/responses/202WorkflowDefinitionUndeploymentAccepted'
        '303':
          $ref: '#/responses/303WorkflowDefinitionUndeploymentAlreadyRunning'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowDefinitionNotFound'
        '412':
          $ref: '#/responses/412WorkflowInstanceStillRunning'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
  '/v1/workflow-definitions/{definitionId}/versions':
    get:
      summary: Retrieve all versions of workflow definition by ID
      operationId: getDefinitionVersions
      tags:
        - Workflow Definitions
      description: >
