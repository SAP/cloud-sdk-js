  /v1/workflow-instances/{workflowInstanceId}/roles:
    get:
      summary: Retrieve instance roles
      tags:
      - Workflow Instances
      description: "Retrieves the instance-specific role assignments of the given\
        \ workflow instance.\n\n Roles permitted to execute this operation: \n - Global\
        \ roles: WorkflowAdmin\n - Instance-specific roles: adminUsers, adminGroups\
        \ [Prerequisite: You are assigned to the WorkflowParticipant global role.]\n\
        \ - Scope: WORKFLOW_INSTANCE_GET_ROLES\n"
      parameters:
      - in: path
        name: workflowInstanceId
        required: true
        type: string
        minLength: 36
        maxLength: 36
        description: The workflow instance ID for which the roles should be retrieved.
          The workflow instance ID is 36 characters long.
      responses:
        '200':
          description: Returns a list of assigned users and a list of assigned groups
            for each role on the given workflow instance.
          schema:
            $ref: '#/definitions/WorkflowInstanceRoles'
          examples:
            application/json:
              viewerUsers:
              - UserId1
              - UserId8
              viewerGroups:
              - Team17
              adminUsers: []
              adminGroups: []
              contextViewerUsers: []
              contextViewerGroups: []
              contextAdminUsers:
              - UserId1
              contextAdminGroups:
              - Managers
              - Team5
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
    patch:
      summary: Update instance roles
      tags:
      - Workflow Instances
      description: "Updates the instance-specific role assignments of the given workflow\
        \ instance.\n\nAny of the role assignment properties that is present in the\
        \ request body will overwrite the existing assignments with the new\nassignments.\
        \ Any properties that are either null or not present at all in the request\
        \ body will leave the corresponding role\nassignments unchanged.\n\nThe maximum\
        \ number of users and groups that can be assigned to each role is limited\
        \ to 100.\n\nThe use of expressions as part of the role assignments (e.g.\
        \ ${context.variable}) is only allowed for workflow instances that are\nnot\
        \ yet COMPLETED or CANCELED.\n\nRoles permitted to execute this operation:\
        \ \n - Global roles: WorkflowAdmin\n - Instance-specific roles: adminUsers,\
        \ adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global\
        \ role.]\n - Scope: WORKFLOW_INSTANCE_UPDATE_ROLES\n\nExamples:\n- Setting\
        \ **viewerUsers: \"UserId1, UserId8\"** will remove all existing user assignments\
        \ of the viewer role and then assign\n  only the two specified users to the\
        \ role.\n- Setting **viewerUsers: \"\"** will remove all existing user assignments\
        \ of the viewer role.\n- Specifying any non-null **viewerUsers** in the request\
        \ body and leaving out **viewerGroups** will update the user\n  assignments\
        \ and leave the group assignments unchanged."
      parameters:
      - in: path
        name: workflowInstanceId
        required: true
        type: string
        minLength: 36
        maxLength: 36
        description: The workflow instance ID for which the role assignments should
          be updated. The workflow instance ID is 36 characters long.
      - in: body
        name: body
        description: Specify new role assignments.
        required: true
        schema:
          $ref: '#/definitions/WorkflowInstanceRolesUpdatePayload'
      responses:
        '204':
          description: The workflow instance role assignments were updated.
        '400':
          $ref: '#/responses/400ExpressionsForFinalizedInstance'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404WorkflowInstanceNotFound'
        '409':
          $ref: '#/responses/409Conflict'
        '429':
          $ref: '#/responses/429'
        '500':
          $ref: '#/responses/500'
  /v1/forms:
    get:
      summary: Retrieve all form definitions
      tags:
      - Forms
      description: "Retrieves a list of the latest version of each revision of each\
        \ deployed form definition. The request can be parameterized. \nThe results\
        \ are sorted by the 'createdAt' attribute in descending order.\n\nRoles permitted\
        \ to execute this operation:\n - Global roles:  WorkflowViewer, WorkflowAdmin,\
        \ WorkflowDeveloper\n - Scope: FORM_DEFINITION_GET\n"
      parameters:
      - in: query
        name: $skip
        required: false
        type: integer
        minimum: 0
        maximum: 4000
        default: 0
        description: |-
          Specify the number of records you want to skip from the beginning.
          You can skip at most 4000 records. To indicate a result range that starts, for example, at 1001,combine the $skip with the $top parameter.
          If not specified, no records are skipped.
          Refer also to the $top parameter.
      - in: query
        name: $top
        required: false
        type: integer
        minimum: 0
        maximum: 1000
        default: 100
        description: |-
          Specify the number of records you want to show.
          You can get at most 1000 records per API call. To indicate a result range that starts, for example, at 1001,combine the $top with the $skip parameter.
          If not specified, 100 records are returned.
          Refer also to the $skip parameter.
      - in: query
        name: $inlinecount
        required: false
        type: string
        default: none
        description: |-
          Specify whether the total count of the form definitions should be returned as the value of the X-Total-Count response header.
          To enable the header, use the 'allpages' setting. To disable the header, use the 'none' setting. The values are case-sensitive.
        enum:
        - allpages
        - none
      - in: query
        name: type
        required: false
        type: string
        description: Specify whether the response should be filtered by the form type.
          The values are case-sensitive.
        enum:
        - start
        - task
      responses:
        '200':
          description: Returns a list of deployed form definitions.
          schema:
