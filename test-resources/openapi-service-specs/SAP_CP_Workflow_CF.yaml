paths:
  /v1/task-instances:
    get:
      summary: Retrieve instances by query parameters
      tags:
      - User Task Instances
      description: |-
        Retrieves user task instances by parameters. If no parameters are specified, all instances with status READY, RESERVED, CANCELED, or COMPLETED are returned.
        Parameters for different attributes of the instance are evaluated using the logical 'and' operator. If a parameter is specified multiple times,
        results are matched using the logical 'or' operator, unless noted otherwise. Empty parameters are treated as if they were not specified.
        By default, returned tasks are sorted by creation time in ascending order.

        Roles permitted to execute this operation:
          - Global roles: WorkflowViewer, WorkflowAdmin
          - Instance-specific roles: viewerUsers, viewerGroups, adminUsers, adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global role.]
          - Scope: TASK_GET
      parameters:
      - description: |-
          The number of records you want to skip from the beginning.
          You can skip at most 4000 records. To indicate a result range that starts, for example, at 1001,combine the $skip with the $top parameter.
          If not specified, no records are skipped. You can use this parameter only once.
          Refer also to the $top parameter.
        in: query
        maximum: 4000
        minimum: 0
        name: $skip
        default: 0
        required: false
        type: integer
      - description: |-
          The number of records you want to show.
          You can get at most 1000 records per API call.To indicate a result range that starts, for example, at 1001,combine the $top with the $skip parameter.
          If not specified, 100 records are returned. You can use this parameter only once.
          Refer also to the $skip parameter.
        in: query
        maximum: 1000
        minimum: 0
        name: $top
        default: 100
        required: false
        type: integer
      - description: "Specify whether the total count of the task instances, which\
          \ match the search criteria, should be returned as a value \nof the X-Total-Count\
          \ response header. To enable the header, use the 'allpages' setting. To\
          \ disable the header, use the 'none' setting.\nThe values are case-sensitive.\
          \ You can use this parameter only once."
        enum:
        - allpages
        - none
        in: query
        name: $inlinecount
        default: none
        required: false
        type: string
      - description: |
          You can request custom task attributes to become part of the task output by specifying the value 'attributes' for the '$expand' parameter.
          Otherwise, if the '$expand' parameter is not specified, the 'attributes' field is not included into task output. Note that labels as well as the order of the custom task attributes in which they are returned, are taken from the latest versions of the workflow definitions where these attributes are present.
        in: query
        name: $expand
        enum:
        - attributes
        required: false
        type: string
      - description: "The attribute and direction by which tasks are sorted. The sort\
          \ attribute and direction are separated by a space.\nThe parameter value\
          \ is case-sensitive. You can only specify one ordering parameter, which\
          \ contains attribute and direction.\nTo stabilize the order of tasks the\
          \ implicit second ordering parameter 'createdAt asc' is applied.\n\n * claimedAt\
          \ asc - Ascending, task claim time from the oldest to the most recent, tasks\
          \ with status READY (not yet claimed) first.\n * claimedAt desc - Descending,\
          \ from the most recently claimed tasks to the oldest ones, tasks with status\
          \ READY (not yet claimed) last.\n * completedAt asc - Ascending, task completion\
          \ or cancelation time from the oldest to the most recent, not yet COMPLETED\
          \ tasks first.\n * completedAt desc - Descending, from the most recently\
          \ COMPLETED or CANCELED tasks to the oldest ones, not yet COMPLETED tasks\
          \ last.\n * createdAt asc - Ascending, task creation time from the oldest\
          \ to the most recent.\n * createdAt desc - Descending, from the most recently\
          \ created tasks to the oldest ones.\n * lastChangedAt asc - Ascending, task\
          \ last change time from the oldest to the most recent.\n * lastChangedAt\
          \ desc - Descending, from the most recently changed tasks to the oldest\
          \ ones.             \n * dueDate asc - Ascending, tasks due date from the\
          \ oldest to the most distant in future ones, tasks without due date first.\n\
          \ * dueDate desc - Descending, tasks due date from the most distant in future\
          \ to the oldest ones, tasks without due date last.\n * subject asc - Ascending,\
          \ from A to Z case-sensitive.\n * subject desc - Descending, from Z to A\
          \ case-sensitive.\n * description asc - Ascending, from A to Z case-sensitive,\
          \ tasks without description first.\n * description desc - Descending, from\
          \ Z to A case-sensitive, tasks without description last.\n * activityId\
          \ asc - Ascending, from A to Z case-sensitive.\n * activityId desc - Descending,\
          \ from Z to A case-sensitive.\n * id asc - Ascending, from A to Z case-sensitive.\n\
          \ * id desc - Descending, from Z to A case-sensitive.\n * processor asc\
          \ - Ascending, from A to Z case-sensitive, tasks without processor first.\n\
          \ * processor desc - Descending, from Z to A case-sensitive, tasks without\
          \ processor last.\n * workflowDefinitionId asc - Ascending, from A to Z\
          \ case-sensitive.\n * workflowDefinitionId desc - Descending, from Z to\
          \ A case-sensitive.\n * workflowInstanceId asc - Ascending, from A to Z\
          \ case-sensitive.\n * workflowInstanceId desc - Descending, from Z to A\
          \ case-sensitive.\n * priority asc - Ascending, tasks priority from lowest\
          \ to highest.\n * priority desc - Descending, tasks priority from highest\
          \ to lowest."
        enum:
        - claimedAt asc
        - claimedAt desc
        - completedAt asc
        - completedAt desc
        - createdAt asc
        - createdAt desc
        - lastChangedAt asc
        - lastChangedAt desc
        - dueDate asc
        - dueDate desc
        - subject asc
        - subject desc
        - description asc
        - description desc
        - activityId asc
        - activityId desc
        - id asc
        - id desc
        - processor asc
        - processor desc
        - workflowDefinitionId asc
        - workflowDefinitionId desc
        - workflowInstanceId asc
        - workflowInstanceId desc
        - priority asc
        - priority desc
        in: query
        name: $orderby
        default: createdAt asc
        required: false
        type: string
      - description: The workflow instance ID for which the user task instances are
          returned. The workflow instance ID is 36 characters long.
        in: query
        name: workflowInstanceId
        minLength: 36
        maxLength: 36
        required: false
        type: string
      - description: The workflow definition ID for which the user task instances
          are returned.
        in: query
        name: workflowDefinitionId
        minLength: 1
        maxLength: 64
        required: false
        type: string
      - description: The processor of the user task instance.
        in: query
        name: processor
        maxLength: 255
        required: false
        type: string
      - description: The unique ID of the user task instance. The user task instance
          ID is 36 characters long.
        in: query
        name: id
        minLength: 36
        maxLength: 36
        required: false
        type: string
      - description: The activityId of the user task instance. This field represents
          the ID of the user task definition.
        in: query
        name: activityId
        required: false
        type: string
      - description: The description of the user task instance in UTF-8 encoding.
          You must not specify texts that contain commas with this parameter.
        in: query
        name: description
        pattern: ^[^,]*$
        maxLength: 4000
        required: false
        type: string
      - description: The subject of the user task instance in UTF-8 encoding. You
