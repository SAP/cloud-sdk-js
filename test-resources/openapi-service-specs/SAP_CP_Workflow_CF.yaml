          - MEDIUM
          - LOW
          type: string
          description: The priority of the user task instance.
        dueDate:
          format: date-time
          type: string
          description: The time when the user task instance is or was due to be COMPLETED.
        processor:
          type: string
          description: The user who is processing (has claimed) the user task instance.
            The user ID is at most 255 characters long.
          maxLength: 255
        recipientUsers:
          items:
            type: string
            description: The ID of the user. The user ID is at most 255 characters
              long.
            maxLength: 255
          minItems: 0
          type: array
          uniqueItems: true
          description: The recipient users of the user task instance.
        recipientGroups:
          items:
            type: string
            description: The ID of the group. The group ID is at most 255 characters
              long.
            maxLength: 255
          minItems: 0
          type: array
          uniqueItems: true
          description: The recipient groups of the user task instance.
        status:
          enum:
          - READY
          - RESERVED
          - CANCELED
          - COMPLETED
          type: string
          description: The status of the user task instance.
        subject:
          type: string
          description: The subject of the user task instance. The subject is at most
            255 characters long.
          maxLength: 255
        workflowDefinitionId:
          type: string
          description: The definition ID of the workflow the user task instance belongs
            to. The ID is at most 64 characters long.
          maxLength: 64
        workflowInstanceId:
          type: string
          description: The instance ID of the workflow the user task instance belongs
            to. The ID is at least 36 characters long.
          minLength: 36
          maxLength: 255
        attributes:
          description: Attributes of the user task instance. Present only if the $expand
            parameter in the query has the value "attributes".
          type: array
          minItems: 0
          items:
            $ref: '#/definitions/CustomAttribute'
        definitionId:
          description: |
            The definition ID of the user task.
            It consists of the ID of the task defined in the workflow definition (task definition ID) as well as the workflow definition ID delimited by an '@' sign.
          type: string
          maxLength: 511
          pattern: ^.*@.*$
        applicationScope:
          type: string
          description: The scope to which the definition belongs. Either "own", "shared"
            or a named scope.
      required:
      - activityId
      - createdAt
      - id
      - priority
      - status
      - workflowDefinitionId
      - workflowInstanceId
      - applicationScope
    minItems: 0
    type: array
  UpdateTaskInstancePayload:
    properties:
      context:
        type: object
        description: The changes to the context of the workflow instance the user
          task belongs to.
      attachments:
        description: Information about bound attachments of the workflow instance
          the user task belongs to.
        $ref: '#/definitions/AttachmentsContext'
      status:
        enum:
        - COMPLETED
        type: string
        description: Specify the new status of the task instance.
      subject:
        type: string
        maxLength: 255
        description: |-
          Specify the new subject of the task instance.
          The subject can be at most 255 characters long.
      description:
        type: string
        maxLength: 4000
        description: |-
          Specify the new description of the task instance.
          The description can be at most 4000 characters long.
      recipientUsers:
        type: string
        pattern: ^(.{0,255},){0,99}.{0,255}$
        description: |-
          Specify the new recipient users of the task instance as a comma-separated list.
          Specify at most 100 recipient users.
          The ID of a recipient user can be at most 255 characters long.
      recipientGroups:
        type: string
        pattern: ^(.{0,255},){0,99}.{0,255}$
        description: "Specify the new recipient groups of the task instance, as a\
          \ comma-separated list. \nSpecify at most 100 recipient groups.\nThe ID\
          \ of a recipient group can be at most 255 characters long."
      processor:
        type: string
        maxLength: 255
        pattern: ^[^,]{0,255}$
        description: |-
          Specify the new processor of the task instance.
          The ID of the processor can be at most 255 characters long and must not contain commas.
      dueDate:
        type: string
        format: date-time
        description: Specify the new due date of the task instance.
      priority:
        enum:
        - VERY_HIGH
        - HIGH
        - MEDIUM
        - LOW
        type: string
        description: Specify the new priority of the task instance.
    type: object
  TaskDefinition:
    type: object
    properties:
      id:
        type: string
        description: "The definition ID of the task definition. The ID is at most\
          \ 511 characters long. \nIt consists of the ID of the task defined in the\
          \ workflow definition (task definition ID) as well as the workflow definition\
          \ ID delimited by an '@' sign.\n"
        maxLength: 511
      name:
        type: string
        description: The name of the corresponding task in the workflow definition,
          in the original language. The value is taken from the latest workflow definition
          where the task definition exists.
      createdAt:
        format: date-time
        type: string
        description: The time when the task definition was created.
      attributeDefinitions:
        description: Attribute definitions of the task definition. Present only if
          the $expand parameter in the query has the value "attributeDefinitions".
        $ref: '#/definitions/TaskDefinitionAttributeList'
    required:
    - id
    - name
    - createdAt
  TaskDefinitionList:
    items:
      type: object
      properties:
        id:
          type: string
          description: "The definition ID of the task definition. The ID is at most\
            \ 511 characters long. \nIt consists of the ID of the task defined in\
            \ the workflow definition (task definition ID) as well as the workflow\
            \ definition ID delimited by an '@' sign.\n"
          maxLength: 511
        name:
          type: string
          description: The name of the corresponding task in the workflow definition,
            in the original language. The value is taken from the latest workflow
            definition where the task definition exists.
        createdAt:
          format: date-time
          type: string
          description: The time when the task definition was created.
        attributeDefinitions:
          description: Attribute definitions of the task definition. Present only
            if the $expand parameter in the query has the value "attributeDefinitions".
          $ref: '#/definitions/TaskDefinitionAttributeList'
      required:
      - id
      - name
      - createdAt
    minItems: 0
    type: array
  FormMetadata:
    type: object
    properties:
      id:
        type: string
        description: "The definition ID of the form definition. The ID is at most\
          \ 255 characters long. \n"
        maxLength: 255
      name:
        type: string
        description: The name of the form definition, in the original language.
      version:
        type: integer
        description: The technical version of the form definition version.
      revision:
        type: string
        description: The revision of the form definition version.
      type:
        enum:
        - start
        - task
        type: string
        description: The type of the form definition version.
      createdAt:
        type: string
        format: date-time
        description: The time when the form definition version was deployed.
      createdBy:
        type: string
        description: The ID of the user who deployed the form definition version.
      workflowDefinitions:
        type: array
        description: A list of workflow definitions in case the form definition version
          is of type 'start'
        items:
          type: object
          description: A workflow definition
          properties:
            Id:
              type: string
              description: ID of the workflow definition
  FormModel:
    type: object
    properties:
      content:
        type: array
        items:
          type: object
  WorkflowDefinition:
    type: object
    properties:
      id:
        type: string
        description: The workflow definition ID. The ID is at most 64 characters long.
        maxLength: 64
      name:
        type: string
        description: The workflow definition name. The name is at most 255 characters
          long.
        maxLength: 255
      version:
        type: string
        description: The workflow definition version.
      createdAt:
        format: date-time
        type: string
        description: The time when the workflow definition was deployed.
      createdBy:
        type: string
        description: |-
          The user who deployed the workflow definition. The user ID is at most 255 characters long.
          This property may not be included for workflow definitions that were deployed before May 21, 2018.
        maxLength: 255
      applicationScope:
        type: string
        description: The scope to which the definition belongs. Either "own", "shared"
          or a named scope.
      jobs:
        description: The jobs related to the workflow definition.
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/WorkflowDefinitionJob'
