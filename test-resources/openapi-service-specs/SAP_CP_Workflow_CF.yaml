          maxLength: 255
        lastChangedAt:
          format: date-time
          type: string
          description: The last time the user task instance was changed.
        description:
          type: string
          description: The description of the user task instance.
        id:
          type: string
          description: The ID of the user task instance. The ID is at least 36 characters
