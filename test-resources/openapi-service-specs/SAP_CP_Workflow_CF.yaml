        completedAt:
          format: date-time
          type: string
          description: The time when the user task instance status changed to COMPLETED.
        createdAt:
          format: date-time
          type: string
          description: The time when the user task instance was created.
        createdBy:
          type: string
          description: The user who created the user task instance. The user ID is
