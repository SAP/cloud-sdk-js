    get:
      summary: Retrieve definitions by query parameters
      tags:
      - Task Definitions
      description: "Retrieves task definitions by query parameters. \n\nA task definition\
        \ is identified by the ID of the respective activity within a workflow definition\
        \ (for example, usertask1) and the workflow definition ID. \nThe workflow\
        \ definition ID is version independent. That means, this API assumes that\
        \ task definitions are semantically the same if they span several \nworkflow\
