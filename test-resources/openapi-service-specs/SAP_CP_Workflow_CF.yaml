      - Messages
      description: "Sends a message to a set of workflow instances for consumption\
        \ in intermediate message events. The message is identified by the name specified\
        \ in the workflow model (request body parameter 'definitionId') \nand parameters\
        \ identifying the workflow instances that should consume the message. \n\n\
        The message is consumed by the workflow instances that match the following\
        \ criteria:\n\n* The instance can be a specific match when using its workflow\
        \ instance ID (request body parameter 'workflowInstanceId'). \nOr the instance\
        \ is a generic match when using the ID of the workflow model together with\
        \ the business key (request body parameters 'workflowDefinitionId' respectively\
        \ 'businessKey').\nYou can either use the specific or generic match but not\
        \ both in the same call.\n\n* The workflow instance is not in the SUSPENDED\
        \ state.\n\n* The workflow instance currently waits at the intermediate message\
        \ event referring to the specified message.\n\nThe business key of a workflow\
        \ instance matches if the business key specified in the request body is the\
        \ same.  \n\nRoles permitted to execute this operation:\n - Global roles:\
        \  WorkflowMessageSender\n - Scope: MESSAGE_SEND"
      parameters:
      - description: |-
          Specify the request body according to the given schema.
          The length of the request body is limited to ensure optimal operation of the service.
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/SendMessagePayload'
      responses:
