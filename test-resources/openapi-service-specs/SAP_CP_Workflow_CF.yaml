definitions:
  AttachmentsContext:
    type: object
    properties:
      rootFolder:
        type: string
        description: A folder that shall be used for uploading files at the remote
          repository.
      groups:
        type: object
        description: A map of groups allowing to semantically separate attachments.
          The key is the group name.
        additionalProperties:
          type: object
          properties:
            folder:
              type: string
              description: A folder that shall be used for uploading files at the
                remote repository for this group (i.e. relative to the root folder)
            refs:
              type: array
              description: A list of references to files in the remote repository
              items:
                type: object
                description: A reference to a file in the remote repository
                properties:
                  objectId:
                    type: string
                    description: ID of the file in the remote repository
  SendMessagePayload:
    type: object
    properties:
      context:
        type: object
        description: Specify the data to be written into the response variable defined
          on the intermediate message event.
      definitionId:
        type: string
        description: Specify the definition ID of the message. This corresponds to
          the "Message Name" field on the intermediate message event. The definition
          ID is at most 128 characters long.
        minLength: 1
        maxLength: 128
      workflowInstanceId:
        type: string
        description: |-
          Specify the workflow instance ID of the workflow instance that should receive the message.
          The workflow instance ID is 36 characters long.
          You must specify either workflowInstanceId or the pair of workflowDefinitionId and businessKey.
        minLength: 36
        maxLength: 36
      workflowDefinitionId:
        type: string
        description: |-
          Specify the definition ID of the workflow the message belongs to.
          The definition ID is at most 64 characters long.
          You must specify either workflowInstanceId or the pair of workflowDefinitionId and businessKey.
        minLength: 1
        maxLength: 64
      businessKey:
        type: string
        description: |-
          Specify the business key of the workflow instance, that should receive the message.
          The business key of a workflow instance is limited to 255 characters.
          You must specify either workflowInstanceId or the pair of workflowDefinitionId and businessKey.
        maxLength: 255
    required:
    - definitionId
  TaskInstance:
    type: object
    properties:
      activityId:
        type: string
        description: The definition ID of the user task instance. The ID is at most
          255 characters long.
        maxLength: 255
      claimedAt:
        format: date-time
        type: string
        description: The time when the user task instance was claimed and its status
          changed to RESERVED.
      completedAt:
        format: date-time
        type: string
        description: The time when the user task instance status changed to COMPLETED.
      createdAt:
        format: date-time
        type: string
        description: The time when the user task instance was created.
      createdBy:
        type: string
        description: The user who created the user task instance. The user ID is at
          most 255 characters long.
        maxLength: 255
      lastChangedAt:
        format: date-time
        type: string
        description: The last time the user task instance was changed.
      description:
        type: string
        description: The description of the user task instance.
      id:
        type: string
        description: The ID of the user task instance. The ID is at least 36 characters
          long.
        minLength: 36
        maxLength: 255
      priority:
        enum:
        - VERY_HIGH
        - HIGH
        - MEDIUM
        - LOW
        type: string
        description: The priority of the user task instance.
      dueDate:
        format: date-time
        type: string
        description: The time when the user task instance is or was due to be COMPLETED.
      processor:
        type: string
        description: The user who is processing (has claimed) the user task instance.
          The user ID is at most 255 characters long.
        maxLength: 255
      recipientUsers:
        items:
          type: string
          description: The ID of the user. The user ID is at most 255 characters long.
          maxLength: 255
        minItems: 0
        type: array
        uniqueItems: true
        description: The recipient users of the user task instance.
      recipientGroups:
        items:
          type: string
          description: The ID of the group. The group ID is at most 255 characters
            long.
          maxLength: 255
        minItems: 0
        type: array
        uniqueItems: true
        description: The recipient groups of the user task instance.
      status:
        enum:
        - READY
        - RESERVED
        - CANCELED
        - COMPLETED
        type: string
        description: The status of the user task instance.
      subject:
        type: string
        description: The subject of the user task instance. The subject is at most
          255 characters long.
        maxLength: 255
      workflowDefinitionId:
        type: string
        description: The definition ID of the workflow the user task instance belongs
          to. The ID is at most 64 characters long.
        maxLength: 64
      workflowInstanceId:
        type: string
        description: The instance ID of the workflow the user task instance belongs
          to. The ID is at least 36 characters long.
        minLength: 36
        maxLength: 255
      attributes:
        description: Attributes of the user task instance. Present only if the $expand
          parameter in the query has the value "attributes".
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/CustomAttribute'
      definitionId:
        description: |
          The definition ID of the user task.
          It consists of the ID of the task defined in the workflow definition (task definition ID) as well as the workflow definition ID delimited by an '@' sign.
        type: string
        maxLength: 511
        pattern: ^.*@.*$
      applicationScope:
        type: string
        description: The scope to which the definition belongs. Either "own", "shared"
          or a named scope.
    required:
    - activityId
    - createdAt
    - id
    - priority
    - status
    - workflowDefinitionId
    - workflowInstanceId
    - applicationScope
  TaskInstanceList:
    items:
      type: object
      properties:
        activityId:
          type: string
          description: The definition ID of the user task instance. The ID is at most
            255 characters long.
          maxLength: 255
        claimedAt:
          format: date-time
          type: string
          description: The time when the user task instance was claimed and its status
