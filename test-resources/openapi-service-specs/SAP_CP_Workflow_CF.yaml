        name: priority
        required: false
        type: string
      - description: |
          The status of the user task instance.
          The values are case-insensitive.
        enum:
        - READY
        - RESERVED
        - COMPLETED
        - CANCELED
        in: query
        name: status
        required: false
        type: string
      - description: "The users who must be among the recipient users of the user\
          \ task instance. A user task instance has to match at least one of the recipient\
          \ users specified.\nSpecify the users by repeating this parameter multiple\
          \ times, with one user each. \n"
        in: query
        name: recipientUsers
        required: false
        type: string
      - description: "The groups which must be among the recipient groups of the user\
          \ task instance. A user task instance has to match at least one of the recipient\
          \ groups specified.\nSpecify the groups by repeating this parameter multiple\
          \ times, with one user each. \n"
        in: query
        name: recipientGroups
        required: false
        type: string
      - description: |
          Text, which should be contained in at least one of the following fields of the user task instance:

           * subject
           * description
           * activityId
           * id
           * processor
           * workflowDefinitionId
           * workflowInstanceId

          Performed filtering is case-insensitive. You must not use this parameter more than once.
        in: query
