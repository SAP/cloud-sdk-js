  /v1/task-instances/{taskInstanceId}:
    get:
      summary: Retrieve task by ID
      tags:
      - User Task Instances
      description: "Retrieves the user task instance with the specified task instance\
        \ ID.\n\nRoles permitted to execute this operation: \n- Global roles: WorkflowViewer,\
        \ WorkflowAdmin\n- Instance-specific roles: viewerUsers, viewerGroups, adminUsers,\
        \ adminGroups [Prerequisite: You are assigned to the WorkflowParticipant global\
        \ role.]\n- Task-specific roles: recipientUsers, recipientGroups [Prerequisite:\
        \ You are assigned to the WorkflowParticipant global role.]\n- Scope: TASK_GET"
      parameters:
      - in: path
        name: taskInstanceId
        required: true
        type: string
        minLength: 36
        maxLength: 36
        description: The ID of the user task instance which should be retrieved. The
          ID is 36 characters long.
      - description: |
          You can request custom task attributes to become part of the task output by specifying the value 'attributes' for the '$expand' parameter.
          Otherwise, if the '$expand' parameter is not specified, the 'attributes' field is not included into task output. Note that labels as well as the order of the custom task attributes in which they are returned, are taken from the latest versions of the workflow definitions where these attributes are present.
        in: query
        name: $expand
        enum:
        - attributes
        required: false
        type: string
      responses:
        '200':
          description: Returns the requested user task.
          schema:
            $ref: '#/definitions/TaskInstance'
          examples:
            application/json:
              activityId: usertask1
              claimedAt: null
              completedAt: null
              createdAt: '2017-03-08T17:26:51.675Z'
              description: An important task
              id: a8a6c8ae-03f6-11e7-873d-00163e2ab1ae
              priority: MEDIUM
              dueDate: '2017-03-10T12:00:21.382Z'
